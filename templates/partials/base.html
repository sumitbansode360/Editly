<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src= "https://code.jquery.com/jquery-3.5.1.min.js"></script>


  {% block style %}{% endblock style %}
</head>
<body class="bg-light">
    {% block navbar %}
      <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3 px-4">
        <div class="container-fluid">
          <!-- Brand and Toggle for mobile -->
          <a class="navbar-brand d-flex align-items-center text-primary fw-bold fs-4" href="{% url 'doc-list' %}">
            <i class="bi bi-journal-text me-2 fs-4"></i> Editly
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <!-- Navbar Content -->
          <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <!-- Search + Buttons -->
            <div class="d-flex flex-wrap align-items-center gap-2 ms-auto">
              <!-- Search Form -->
              <form class="d-flex" role="search" method="GET" action="{% url 'doc-list' %}">
                <input class="form-control me-2" name="q" type="search" placeholder="Search documents..." aria-label="Search" value="{{ request.GET.q }}">
                <button class="btn btn-outline-primary" type="submit">Search</button>
              </form>
      
              <!-- Create Button -->
              <button class="btn btn-success" type="button" onclick="window.location.href='{% url 'doc-create' %}'">
                + Create Document
              </button>
      
              <!-- Logout Form -->
              <!-- User Dropdown -->
              <div class="dropdown">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                  ðŸ‘‹ Welcome, {{ request.user.username }}
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                  <li>
                    <form method="POST" action="{% url 'logout' %}" class="dropdown-item m-0 p-0">
                      {% csrf_token %}
                      <button type="submit" class="dropdown-item text-danger">Logout</button>
                    </form>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    {% endblock navbar %}
     
    {% block main %}
    
    {% endblock main %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
