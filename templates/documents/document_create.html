<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Update Product</title>
</head>
<body>
    <h1>{{ view.title }}</h1>
    <form method="post" enctype="multipart/form-data">

        document title : {{ form.title }}
        <button type="submit">Save</button>
    </form>
</body>
</html>
