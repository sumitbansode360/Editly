{% extends "partials/base.html" %}
{% load widget_tweaks %}
{% block main %}
    <div class="container py-5">
        <div class="card shadow-sm border-0">
            <div class="card-body">
                <h2 class="text-center text-danger mb-4">Delete Document</h2>
                <div class="alert alert-warning text-center">
                    <h5 class="mb-3">Are you sure you want to delete the document "{{ object.title }}"?</h5>
                    <p class="text-muted">This action cannot be undone.</p>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <button type="submit" class="btn btn-danger btn-lg">Yes, Delete</button>
                        <a href="{% url 'doc-list' %}" class="btn btn-secondary btn-lg">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock main %}
